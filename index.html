    <head>

        <meta name="description" content="Bienvenue sur LorR, l'alternative intuitive pour naviguer facilement dans votre emploi du temps.">
        <meta name="keywords" content="LorR, emploi du temps, HEH, Hyperplanning, ergonomie, étudiant, navigation facile">

        <title>LorR | Bienvenue</title>

        <link rel="icon" href="assets/lorr-icon.ico" type="image/x-icon">

        <link rel="stylesheet" href="styles/style.css">

        <!-- Librairie pour les émojis -->
        <script src="https://kit.fontawesome.com/67823d9271.js" crossorigin="anonymous"></script>

        <style>
            body {
                margin: 0;
                font-family: 'Roboto', sans-serif;
                background-color: #f4f4f4; /* Couleur gris clair pour le fond */
                color: #333; /* Couleur du texte en gris foncé */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 100vh;
                text-align: center;
            }

            .container {
                max-width: 800px;
                padding: 20px;
                background: rgba(255, 255, 255, .1);
                border-radius: 15px;
                box-shadow: 0 4px 30px rgba(155, 155, 155, 0.3);
                margin: 75px 15px;
            }

            .container h2 {
                font-size: 2.5rem;
                color: #0165be; /* Bleu HEH pour le titre */
                margin-bottom: 10px;
            }

            .container p {
                font-size: 1.2rem;
                line-height: 1.5;
                margin-bottom: 20px;
            }

            .btn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 1rem;
                color: white;
                background-color: #00549f; /* Bleu HEH pour le bouton */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #003c73; /* Bleu plus foncé pour l'effet hover */
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h2>Bienvenue sur LorR</h2>
        <p>
            Découvrez une nouvelle manière de naviguer dans vos emplois du temps, avec une ergonomie et une simplicité surpassant Hyperplanning.
            <br>Optimisé pour les étudiants et les enseignants, LorR vous offre une expérience fluide et agréable.
        </p>
        <a href="choices.html" class="btn">Commencer</a>
    </div>
    </body>
